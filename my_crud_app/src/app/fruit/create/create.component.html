<div class="container">
    <legend>Create Item</legend>
    <form action="">
        <div>
            <label for="txtname" class="form-label">Name </label>
            <input type="text" name="name" [(ngModel)]="formdata.name" class="form-control" id="txtname" >
        </div>
        <div>
            <label for="txtprice" class="form-label">Price </label>
            <input type="number" name="price" [(ngModel)]="formdata.price" class="form-control" id="txtprice">
        </div>
        <div>
            <label for="txtquantity" class="form-label">Quantity </label>
            <input type="number" name="quantity" [(ngModel)]="formdata.quantity" class="form-control" id="txtquantity">
        </div>
        <button type="button" (click)="create()">Create</button>
    </form>
</div>
